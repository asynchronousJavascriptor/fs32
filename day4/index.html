<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <div class="main overflow-hidden relative font-[Helvetica_Now_Display] w-full h-screen text-white bg-black">
        <div class="nav px-20 flex justify-between w-full py-10">
            <div class="lnav flex gap-10 items-center px-10 py-2">
                <a href="#"><i class="ri-discord-fill"></i> Games</a>
                <a href="#"><i class="ri-app-store-fill"></i> Store</a>
                <div class="input rounded-xl px-3 py-2 bg-zinc-900">
                    <i class="ri-search-line"></i>
                    <input class="outline-none" type="text" placeholder="Search...">
                    <i class="ri-equalizer-2-line"></i>
                </div>
            </div>
            <div class="rnav px-10 py-2 flex items-center gap-8">
                <i class="ri-shopping-bag-2-fill"></i>
                <i class="ri-git-commit-line"></i>
                <div class="money relative flex items-center gap-2 rounded-xl pl-5 pr-7 py-2 bg-zinc-900">
                    <img class="w-5" src="https://cdn-icons-png.flaticon.com/512/272/272525.png" alt="">
                    <h3>$12,72</h3>
                    <div
                        class="w-6 absolute right-0 translate-x-1/2 flex items-center justify-center h-6 bg-blue-400 rounded-full">
                        <i class="text-sm ri-add-line"></i>
                    </div>
                </div>
                <div class="profile w-12 h-12 bg-red-500 rounded-xl overflow-hidden">
                    <img class="w-full h-full object-cover"
                        src="https://i.pinimg.com/736x/20/61/cb/2061cbb1ed102b5f0a9392885e815fa9.jpg" alt="">
                </div>
            </div>
        </div>
        <div class="mainheading px-30 w-full">
            <div class="access flex items-center gap-3 justify-center">
                <h6 class="text-amber-300"><i class="ri-gift-fill"></i> 5 Months</h6>
                <div class="w-10 h-[2px] bg-zinc-800"></div>
                <h6 class="opacity-30">Free Access</h6>
            </div>
            <div class="heading mt-5 flex flex-col items-center">
                <h1 class="text-8xl font-semibold tracking-tight">Fun Games</h1>
                <h1 class="text-8xl font-semibold tracking-tight">Nintendo Switch</h1>
            </div>
            <p class="text-center opacity-60 mt-5 text-sm">Lorem ipsum, dolor sit amet consectetur adipisicing elit.
                <br> Dolore
                dolor saepe
                excepturi repellendus.
            </p>
        </div>
        <div class="cards">
            <div
                class="card overflow-hidden absolute rounded-3xl -rotate-5 left-[16.66%] -bottom-40 -translate-x-1/2 w-70 h-100 bg-red-300">
                <img class="w-full h-full object-cover"
                    src="https://i.pinimg.com/736x/9c/0a/4b/9c0a4babc323269c8232249c68b618fc.jpg" alt="">
            </div>
            <div
                class="card overflow-hidden absolute rounded-3xl -rotate-5 left-[33.32%] -bottom-20 -translate-x-1/2 w-70 h-100 bg-red-400">
                <img class="w-full h-full object-cover"
                    src="https://i.pinimg.com/736x/ae/eb/10/aeeb104e475179534c8858bcf159912b.jpg" alt="">
            </div>
            <div
                class="card overflow-hidden absolute rounded-3xl z-[5] left-1/2 -bottom-10 -translate-x-1/2 w-80 h-105 bg-red-500">
                <img class="w-full h-full object-cover"
                    src="https://i.pinimg.com/736x/b7/3e/ac/b73eac55018a6f3351f2c8629e7b74fe.jpg" alt="">
            </div>
            <div
                class="card overflow-hidden absolute rounded-3xl z-[3] rotate-3 left-[66.64%] -bottom-20 -translate-x-1/2 w-70 h-100 bg-red-600">
                <img class="w-full h-full object-cover"
                    src="https://i.pinimg.com/736x/75/b9/95/75b995c6c5aa8278fb160a43ae5549af.jpg" alt="">
            </div>
            <div
                class="card overflow-hidden absolute rounded-3xl z-[2] rotate-3 left-[83.3%] -bottom-40 -translate-x-1/2 w-70 h-100 bg-red-700">
                <img class="w-full h-full object-cover"
                    src="https://i.pinimg.com/736x/26/11/f8/2611f8928f4fed6203d3bd2f1a444ed1.jpg" alt="">
            </div>
        </div>
    </div>
</body>

</html>
